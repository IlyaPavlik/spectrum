apply from: 'build-dependencies.gradle'
apply from: 'build-versions.gradle'

buildscript {
    apply from: 'build-dependencies.gradle'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath plugin.gradle
        classpath plugin.googleService
        classpath plugin.proguard
        classpath plugin.kotlin
        classpath plugin.crashlytics
        classpath plugin.hilt
        classpath plugin.navigationArgs
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
